<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint by Vanilla Js!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls__btns">
            <button id="jsFill">Fill</button>
            <button id="jsSave">Save</button>
        </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__colors jsColor" style="background-color: black"></div>
        <div class="controls__colors jsColor" style="background-color: white"></div>
        <div class="controls__colors jsColor" style="background-color: red"></div>
        <div class="controls__colors jsColor" style="background-color: tomato"></div>
        <div class="controls__colors jsColor" style="background-color: yellow"></div>
        <div class="controls__colors jsColor" style="background-color: green"></div>
        <div class="controls__colors jsColor" style="background-color: blue"></div>
        <div class="controls__colors jsColor" style="background-color: skyblue"></div>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
  </html>
